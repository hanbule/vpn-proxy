error_log ./logs/error.log;
pid ./logs/nginx.pid;

events {
  worker_connections 1024;
}

http {
  # google's DNS server
  resolver 8.8.8.8;
  resolver_timeout 5s;

  access_log ./logs/access.log;
  proxy_temp_path ./temp;

  server {
    # proxy server port
    listen 3128;

    location / {

      # proxy (default)
      set $proxy_host "$http_host";
      set $url "$scheme://$http_host$request_uri";

      # http://any.with.suffix.devel/path
      if ($host ~* "PROXY_THROUGH_VPN") {
        set $url "http://vpn:3128";
      }

      # http://any.with.suffix.devel:8000/path
      if ($http_host ~* "^(.+)\.devel:(\d+)$") {
        set $proxy_host "$1:$2";
        set $url "http://$devel_host:$2$request_uri";
      }

      proxy_redirect off;
      proxy_set_header Host $proxy_host;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_pass "$url";
    }

    # access policy denies global ip addresses
    allow 127.0.0.1/32;
    allow 192.168.0.0/16;
    allow 172.16.0.0/12;
    allow 10.0.0.0/8;
    deny all;
  }
}